<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalc</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main id="calculator" class="calculator">
        <!-- Display -->
        <input type="text" id="display" class="display" readonly aria-label="Calculator display" value="0" />

        <!-- Buttons Grid -->
        <div class="button-grid">
            <!-- Clear and Backspace -->
            <button class="calc-btn" data-action="clear" aria-label="Clear">C</button>
            <button class="calc-btn" data-action="delete" aria-label="Backspace">âŒ«</button>

            <!-- Operators -->
            <button class="calc-btn" data-action="divide" aria-label="Divide">/</button>
            <button class="calc-btn" data-action="multiply" aria-label="Multiply">*</button>

            <!-- Digits Row 1 -->
            <button class="calc-btn" data-action="number" data-number="7" aria-label="7">7</button>
            <button class="calc-btn" data-action="number" data-number="8" aria-label="8">8</button>
            <button class="calc-btn" data-action="number" data-number="9" aria-label="9">9</button>
            <button class="calc-btn" data-action="subtract" aria-label="Subtract">-</button>

            <!-- Digits Row 2 -->
            <button class="calc-btn" data-action="number" data-number="4" aria-label="4">4</button>
            <button class="calc-btn" data-action="number" data-number="5" aria-label="5">5</button>
            <button class="calc-btn" data-action="number" data-number="6" aria-label="6">6</button>
            <button class="calc-btn" data-action="add" aria-label="Add">+</button>

            <!-- Digits Row 3 -->
            <button class="calc-btn" data-action="number" data-number="1" aria-label="1">1</button>
            <button class="calc-btn" data-action="number" data-number="2" aria-label="2">2</button>
            <button class="calc-btn" data-action="number" data-number="3" aria-label="3">3</button>
            <button class="calc-btn" data-action="equals" aria-label="Equals">=</button>

            <!-- Bottom Row -->
            <button class="calc-btn" data-action="number" data-number="0" aria-label="0" style="grid-column: span 2;">0</button>
            <button class="calc-btn" data-action="decimal" aria-label="Decimal point">.</button>
        </div>
    </main>
</body>
</html>
